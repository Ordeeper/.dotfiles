# Reload Conf
bind r "source $HOME/.config/tmux/tmux.conf"

# Misc Options
set -g mouse on
set -g history-limit 10000
set -g focus-events on
set -g base-index 1
set -g set-titles on
set -s escape-time 0

# Vi Mode
set -g mode-keys vi
set -g status-keys vi

# --------- Keybinds ---------
# Prefix
set -g prefix C-Space
unbind C-b
bind C-Space send-prefix

# Windows
bind N previous-window
bind p split-window -h -c "#{pane_current_path}"
bind รง split-window -c "#{pane_current_path}"
bind Q confirm-before -p "kill-window #W? (y/n)" kill-window
bind Space new-window -c "#{pane_current_path}"
bind -r Tab last-window

# Panels
bind q kill-pane
bind -r k select-pane -U
bind -r j select-pane -D
bind -r h select-pane -L
bind -r l select-pane -R
bind -r K resize-pane -U
bind -r J resize-pane -D
bind -r H resize-pane -L
bind -r L resize-pane -R
bind f resize-pane -Z
bind -r P swap-pane -U
bind -r ร swap-pane -D

# Copy Mode
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel

# Style
set -g window-status-current-style "underscore, bold"
set -g set-titles-string "#S / #W"
