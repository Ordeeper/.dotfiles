;; File Inclusion
include-file = $HOME/.config/polybar/colors.ini
include-file = $HOME/.config/polybar/modules.ini

[bar/skybar]
width = 100%
height = 30
radius = 15

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 5

border-top-size = 7
border-left-size = 7
border-right-size = 7
border-color = #00

padding-left = 0
padding-right = 1

module-margin = 1

font-0 = "Hack:style=Bold:pixelsize=11;3"
font-1 = "feather:style=Regular:pixelsize=15;3"
font-2 = "Powerline Extra Symbols:style=Regular:pixelsize=15.2;3"
font-3 = "Symbols Nerd Font Mono:style=2048-em:pixelsize=16;3"

modules-left = xworkspaces
modules-center = center-icon player-mpris-tail
modules-right = pulseaudio memory cpu popup-calendar

tray-position = right
fixed-center = true
cursor-click = pointer
cursor-scroll = pointer
enable-ipc = true

[settings]
screenchange-reload = true
pseudo-transparency = true
