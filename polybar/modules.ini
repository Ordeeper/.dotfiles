[module/left-corner]
type = custom/text
content = "%{T3}"
content-foreground = ${colors.background-alt}
content-overline = ${colors.background}
content-underline = ${colors.background}

[module/right-corner]
type = custom/text
content = %{T3}
content-foreground = ${colors.background-alt}
content-overline = ${colors.background}
content-underline = ${colors.background}

[module/stop-mpris]
type = custom/text
content = "  "
click-left = $HOME/.config/polybar/scripts/player-mpris-tail.py stop
click-right = $HOME/.config/polybar/scripts/player-mpris-tail.py stop
content-background = ${colors.background-alt}
content-overline = ${colors.background}
content-underline = ${colors.background}
content-foreground = ${colors.foreground-stop-mpris}

[module/i3]
type = internal/i3
pin-workspaces = true
show-urgent = true
wrapping-scroll = false

ws-icon-0 = 1;
ws-icon-1 = 2;
ws-icon-2 = 3;
ws-icon-3 = 4;
ws-icon-default = 

format = <label-state> <label-mode>

format-background = ${colors.background-alt}
format-overline = ${colors.background}
format-underline = ${colors.background}

label-mode =  %mode%
label-mode-padding = 1
label-mode-foreground = ${colors.mode-foreground}

label-focused = %icon%
label-focused-foreground = ${colors.focused-foreground}
label-focused-padding = 1

label-unfocused = %icon%
label-unfocused-foreground = ${colors.unfocused-foreground}
label-unfocused-padding = 1

label-urgent = %icon%
label-urgent-foreground = ${colors.urgent-foreground}
label-urgent-padding = 1

[module/pulseaudio]
type = internal/pulseaudio
use-ui-max = false

format-volume = <ramp-volume> <label-volume>
format-volume-padding = 1
format-volume-background = ${colors.background-alt}
format-volume-overline = ${colors.background}
format-volume-underline = ${colors.background}
label-volume-foreground = ${colors.text}

format-muted = 
format-muted-padding = 1
format-muted-background = ${colors.background-alt}
format-muted-foreground = ${colors.right-foreground}
format-muted-overline = ${colors.background}
format-muted-underline = ${colors.background}

ramp-volume-foreground = ${colors.right-foreground}
ramp-volume-0 = 
ramp-volume-1 = 
ramp-volume-2 = 

[module/memory]
type = internal/memory
interval = 2
format-prefix = " "
label = %percentage_used:2%%
format-padding = 1
format-background = ${colors.background-alt}
format-prefix-foreground = ${colors.right-foreground}
format-foreground = ${colors.text}
format-overline = ${colors.background}
format-underline = ${colors.background}

[module/cpu]
type = internal/cpu
interval = 2
label = "%percentage%%"
format-prefix = " "
format-padding = 1
format-background = ${colors.background-alt}
format-prefix-foreground = ${colors.right-foreground}
format-foreground = ${colors.text}
format-overline = ${colors.background}
format-underline = ${colors.background}

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected
format-padding = 1
format-background = ${colors.background-alt}
format-foreground = ${colors.right-foreground}
format-overline = ${colors.background}
format-underline = ${colors.background}

[module/popup-calendar]
type = custom/script
exec = $HOME/.config/polybar/scripts/popup-calendar.sh
interval = 5
click-left = $HOME/.config/polybar/scripts/popup-calendar.sh --popup &
format-padding = 1
format-background = ${colors.background-alt}
format-foreground = ${colors.text}
format-overline = ${colors.background}
format-underline = ${colors.background}

[module/player-mpris-tail]
type = custom/script
exec = $HOME/.config/polybar/scripts/player-mpris-tail.py -f' %{A1:$HOME/config/polybar/scripts/player-mpris-tail.py previous:}  %{A} %{A1:$HOME/.config/polybar/scripts/player-mpris-tail.py play-pause:} {icon-reversed} %{A} %{A1:$HOME/.config/polybar/scripts/player-mpris-tail.py next:}  %{A}' --icon-playing  --icon-paused  --icon-stopped 
tail = true
format-background = ${colors.background-alt}
format-foreground = ${colors.foreground-mpris}
format-overline = ${colors.background}
format-underline = ${colors.background}
